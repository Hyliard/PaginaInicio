<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyliard - Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/Gaming Logo.png" alt="Hyliard Logo">
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Bienvenido a Hyliard</h1>
            <p>Por favor, inicia sesión para continuar.</p>
        </section>

        <!-- Formulario de inicio de sesión con email y contraseña -->
        <section class="login-section">
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-button email">Iniciar sesión</button>
            </form>

            <div class="social-login">
                <p>O inicia sesión con:</p>
                <button class="login-button google">
                    <img src="assets/icons/google.png" alt="Google Icon">
                    Google
                </button>
                <button class="login-button apple">
                    <img src="assets/icons/apple2.png" alt="Apple Icon">
                    Apple
                </button>
            </div>
        </section>

        <section class="register-section">
            <p>¿Eres nuevo aquí? <a href="register.html">Presiona aquí para registrarte</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hyliard. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
