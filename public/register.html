<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyliard - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/Gaming Logo.png" alt="Hyliard Logo">
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Regístrate en Hyliard</h1>
            <p>Crea una cuenta para comenzar.</p>
        </section>

        <!-- Formulario de registro -->
        <section class="register-form-section">
            <form class="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="register-button">Crear cuenta</button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>

    <footer>
        <p>&copy; 2025 Hyliard. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
